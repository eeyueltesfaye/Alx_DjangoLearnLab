{% extends 'blog/base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="#">{{ post.title }}</a>
                <p>By {{ post.author }} | Published on {{ post.published_date }}</p>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
