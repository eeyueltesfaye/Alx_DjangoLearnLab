{% extends 'blog/base.html' %}
{% block content %}
    <h2>All Blog Posts</h2>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.snippet }} - {{ post.author }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
